    <script type="text/javascript">
        var onDeviceReady=function(){                             // called when Cordova is ready
           if( window.Cordova && navigator.splashscreen ) {     // Cordova API detected
                navigator.splashscreen.hide() ;                 // hide splash screen
           }
        };
        
        document.addEventListener("deviceready", onDeviceReady, false) ;
     </script>


</head>
<body>
	<div id="afui">
        
        <div id="content">

            <div id="main" title="Photo Viewer" class="panel" data-footer="none">
                <div class="center">
                    <!--<a class="block button" onclick="StartImageCapture();">Find Faces</a>-->
                    <div id="imgcontainer" class="gray">
                    </div>

                </div>          
            </div>
            
            <div class="panel" data-title="Photo Viewer" modal="true" selected="true">
                <p>Please provide an IP address &amp; port to your Photo Server.</p>
                <p>
                <input id="ip_address" type="text" placeholder="Enter your photo server's IP Address" value="192.168.0.102">
                <input id="port" type="text" placeholder="Enter your photo server's port number"  value="2001">
                <a class="block button" onclick="validateIP()">Submit</a>
                <script>
                createVideo('https://intelblobstorage.blob.core.windows.net/adventtruck/1437719774257?time=' + getUniqueId());
                createVideo('https://intelblobstorage.blob.core.windows.net/adventtruck/1437596492797?time=' + getUniqueId());
                function getUniqueId()
                {
                    return (new Date()).getTime();
                }
                function createVideo(source)
                {
                var video = document.createElement('video');
                video.setAttribute("controls","true");
                video.src = source;
                video.id = + getUniqueId();
                document.documentElement.appendChild(video);
                video.autoPlay = true;
                }
                </script>

                    
            </div>
            
        </div>
    </div>
</body>
